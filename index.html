<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuaSeel - Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, rgba(120, 198, 255, 0.2) 0%, transparent 50%);
            z-index: -2;
        }

        /* Animated Background */
        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: linear-gradient(45deg, rgba(255,255,255,0.8), rgba(120, 119, 198, 0.6));
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
            box-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) translateX(0px) scale(1) rotate(0deg); 
                opacity: 0.4; 
            }
            25% { 
                transform: translateY(-60px) translateX(30px) scale(1.5) rotate(90deg); 
                opacity: 0.8; 
            }
            50% { 
                transform: translateY(-120px) translateX(-40px) scale(0.8) rotate(180deg); 
                opacity: 1; 
            }
            75% { 
                transform: translateY(-60px) translateX(50px) scale(1.2) rotate(270deg); 
                opacity: 0.6; 
            }
        }

        .geo-shape {
            position: fixed;
            border: 2px solid rgba(255,255,255,0.1);
            animation: rotate 30s linear infinite;
            z-index: -1;
            filter: blur(0.5px);
        }

        .geo-shape.triangle {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 35px solid rgba(120, 119, 198, 0.2);
            border-radius: 5px;
            filter: drop-shadow(0 0 15px rgba(120, 119, 198, 0.3));
        }

        .geo-shape.square {
            width: 25px;
            height: 25px;
            background: linear-gradient(45deg, rgba(255, 119, 198, 0.2), rgba(120, 198, 255, 0.2));
            border-radius: 6px;
            filter: drop-shadow(0 0 15px rgba(255, 119, 198, 0.3));
        }

        .geo-shape.circle {
            width: 22px;
            height: 22px;
            background: radial-gradient(circle, rgba(120, 198, 255, 0.3), rgba(120, 119, 198, 0.1));
            border-radius: 50%;
            filter: drop-shadow(0 0 15px rgba(120, 198, 255, 0.4));
        }

        @keyframes rotate {
            0% { 
                transform: rotate(0deg) translateY(0px) scale(1); 
                opacity: 0.3; 
            }
            50% { 
                opacity: 0.8; 
                transform: rotate(180deg) translateY(-40px) scale(1.2); 
            }
            100% { 
                transform: rotate(360deg) translateY(-60px) scale(0.9); 
                opacity: 0.2; 
            }
        }

        /* Login Container */
        .login-container {
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 24px;
            padding: 3rem;
            backdrop-filter: blur(20px);
            box-shadow: 
                0 20px 40px rgba(0,0,0,0.4),
                0 0 100px rgba(120, 119, 198, 0.1),
                inset 0 1px 0 rgba(255,255,255,0.2);
            width: 100%;
            max-width: 450px;
            position: relative;
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 30px 60px rgba(0,0,0,0.5),
                0 0 120px rgba(120, 119, 198, 0.2),
                inset 0 1px 0 rgba(255,255,255,0.3);
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            background: linear-gradient(45deg, 
                rgba(120, 119, 198, 0.3), 
                rgba(255, 119, 198, 0.2), 
                rgba(120, 198, 255, 0.3),
                rgba(120, 119, 198, 0.2)
            );
            border-radius: 24px;
            z-index: -1;
            animation: borderGlow 4s ease-in-out infinite alternate;
        }

        @keyframes borderGlow {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .logo {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff, #7777ff, #ff77c7, #77c7ff);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.8rem;
            animation: gradientShift 6s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(120, 119, 198, 0.5));
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .login-subtitle {
            color: rgba(255,255,255,0.8);
            font-size: 1rem;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.9rem;
            color: #cccccc;
        }

        .form-input {
            width: 100%;
            padding: 1.2rem 1.5rem;
            background: rgba(0,0,0,0.4);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            color: #ffffff;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .form-input:focus {
            outline: none;
            border-color: rgba(120, 119, 198, 0.6);
            background: rgba(0,0,0,0.6);
            box-shadow: 
                0 0 0 4px rgba(120, 119, 198, 0.1),
                0 0 20px rgba(120, 119, 198, 0.3);
            transform: translateY(-2px);
        }

        .form-input::placeholder {
            color: rgba(255,255,255,0.4);
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #7777ff, #ff77c7, #77c7ff);
            background-size: 400% 400%;
            color: #ffffff;
            border: none;
            padding: 1.2rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            margin-bottom: 1.5rem;
            position: relative;
            overflow: hidden;
            animation: gradientShift 6s ease-in-out infinite;
            box-shadow: 0 10px 30px rgba(120, 119, 198, 0.3);
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(120, 119, 198, 0.4);
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.15), rgba(220, 38, 127, 0.1));
            border: 2px solid rgba(239, 68, 68, 0.4);
            border-radius: 12px;
            padding: 1.2rem;
            margin-bottom: 1rem;
            color: #ff8a8a;
            font-size: 0.95rem;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 25px rgba(239, 68, 68, 0.2);
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .success-message {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.15), rgba(16, 185, 129, 0.1));
            border: 2px solid rgba(34, 197, 94, 0.4);
            border-radius: 12px;
            padding: 1.2rem;
            margin-bottom: 1rem;
            color: #6ee7b7;
            font-size: 0.95rem;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 25px rgba(34, 197, 94, 0.2);
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            0% { 
                opacity: 0; 
                transform: translateY(-20px) scale(0.95); 
            }
            100% { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }

        .loading {
            position: relative;
        }

        .loading::after {
            content: '';
            animation: loading-dots 1.5s infinite;
        }

        @keyframes loading-dots {
            0% { content: '.'; }
            33% { content: '..'; }
            66% { content: '...'; }
        }

        .admin-section {
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 1.5rem;
            margin-top: 1.5rem;
        }

        .admin-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #ffffff;
            text-align: center;
        }

        .create-user-form {
            background: rgba(255,255,255,0.02);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 1.5rem;
            margin-top: 1rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .secondary-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.2);
            color: #ffffff;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .secondary-btn:hover {
            background: rgba(255,255,255,0.1);
            border-color: rgba(255,255,255,0.3);
        }

        .role-select {
            width: 100%;
            padding: 1rem 1.2rem;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            color: #ffffff;
            font-family: inherit;
            font-size: 1rem;
        }

        .role-select option {
            background: #0a0a0a;
            color: #ffffff;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 1rem;
                padding: 2rem;
                border-radius: 20px;
            }
            
            .logo {
                font-size: 2.5rem;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }

            body::before {
                background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.2) 0%, transparent 40%),
                            radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.2) 0%, transparent 40%);
            }

            .particle {
                width: 2px;
                height: 2px;
            }

            .geo-shape.triangle {
                border-left: 15px solid transparent;
                border-right: 15px solid transparent;
                border-bottom: 25px solid rgba(120, 119, 198, 0.15);
            }

            .geo-shape.square {
                width: 20px;
                height: 20px;
            }

            .geo-shape.circle {
                width: 18px;
                height: 18px;
            }
        }

        /* Page Load Animation */
        .login-container {
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Additional Visual Enhancements */
        .form-label {
            display: block;
            margin-bottom: 0.8rem;
            font-weight: 500;
            font-size: 0.95rem;
            color: rgba(255,255,255,0.9);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.85rem;
        }

        .form-group {
            margin-bottom: 2rem;
            position: relative;
        }

        .form-group::after {
            content: '';
            position: absolute;
            bottom: -0.5rem;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, rgba(120, 119, 198, 0.6), rgba(255, 119, 198, 0.6));
            transition: width 0.3s ease;
        }

        .form-group:focus-within::after {
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="particles"></div>
    
    <div class="login-container">
        <div class="logo-section">
            <div class="logo">LuaSeel</div>
            <div class="login-subtitle">Secure Script Hosting Platform</div>
        </div>

        <div id="loginSection">
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" id="username" class="form-input" placeholder="Enter your username" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" id="loginBtn" class="login-btn">Sign In</button>
            </form>
            
            <div id="loginMessage"></div>
        </div>

        <div id="adminSection" style="display: none;" class="admin-section">
            <div class="admin-title">Admin Panel</div>
            
            <div class="create-user-form">
                <form id="createUserForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">New Username</label>
                            <input type="text" id="newUsername" class="form-input" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Role</label>
                            <select id="newUserRole" class="role-select">
                                <option value="user">User</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" id="newPassword" class="form-input" placeholder="New user password" required>
                    </div>
                    
                    <button type="submit" class="secondary-btn">Create User</button>
                </form>
                
                <div id="createUserMessage"></div>
            </div>
            
            <div style="text-align: center; margin-top: 1.5rem;">
                <button id="proceedBtn" class="login-btn">Access LuaSeel Platform</button>
            </div>
        </div>
    </div>

    <script>
        let sessionToken = null;
        let currentUser = null;

        // Initialize particles
        function createParticles() {
            const container = document.getElementById('particles');
            
            // Create floating particles
            for (let i = 0; i < 40; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 12 + 's';
                container.appendChild(particle);
            }
            
            // Create geometric shapes
            const shapes = ['triangle', 'square', 'circle'];
            for (let i = 0; i < 12; i++) {
                const shape = document.createElement('div');
                shape.className = 'geo-shape ' + shapes[Math.floor(Math.random() * shapes.length)];
                shape.style.left = Math.random() * 100 + '%';
                shape.style.top = Math.random() * 100 + '%';
                shape.style.animationDelay = Math.random() * 25 + 's';
                container.appendChild(shape);
            }
        }

        // Show message
        function showMessage(elementId, message, isError = false) {
            const element = document.getElementById(elementId);
            element.innerHTML = `
                <div class="${isError ? 'error-message' : 'success-message'}">
                    ${message}
                </div>
            `;
            
            setTimeout(() => {
                element.innerHTML = '';
            }, 5000);
        }

        // Check existing session
        async function checkSession() {
            const stored = localStorage.getItem('luaseel_session');
            if (stored) {
                const session = JSON.parse(stored);
                
                try {
                    const response = await fetch('/api/fetch/script', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            action: 'verify_session',
                            session_token: session.token
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (result.success && result.valid) {
                        sessionToken = session.token;
                        currentUser = { username: result.username, role: result.role };
                        
                        if (result.role === 'admin') {
                            showAdminPanel();
                        } else {
                            redirectToApp();
                        }
                        return true;
                    }
                } catch (error) {
                    console.error('Session check failed:', error);
                }
                
                // Clear invalid session
                localStorage.removeItem('luaseel_session');
            }
            return false;
        }

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            loginBtn.disabled = true;
            loginBtn.innerHTML = 'Signing in<span class="loading"></span>';
            
            try {
                const response = await fetch('/api/fetch/script', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'login',
                        username,
                        password
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    sessionToken = result.session_token;
                    currentUser = { username: result.username, role: result.role };
                    
                    // Store session
                    localStorage.setItem('luaseel_session', JSON.stringify({
                        token: sessionToken,
                        username: result.username,
                        role: result.role,
                        created: Date.now()
                    }));
                    
                    showMessage('loginMessage', `Welcome back, ${result.username}!`);
                    
                    if (result.role === 'admin') {
                        setTimeout(() => showAdminPanel(), 1000);
                    } else {
                        setTimeout(() => redirectToApp(), 1500);
                    }
                } else {
                    showMessage('loginMessage', result.message, true);
                }
            } catch (error) {
                showMessage('loginMessage', 'Connection failed. Please try again.', true);
                console.error('Login error:', error);
            }
            
            loginBtn.disabled = false;
            loginBtn.innerHTML = 'Sign In';
        });

        // Show admin panel
        function showAdminPanel() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('adminSection').style.display = 'block';
        }

        // Create user form handler
        document.getElementById('createUserForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const newUsername = document.getElementById('newUsername').value;
            const newPassword = document.getElementById('newPassword').value;
            const newUserRole = document.getElementById('newUserRole').value;
            
            try {
                const response = await fetch('/api/fetch/script', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'create_user',
                        session_token: sessionToken,
                        new_username: newUsername,
                        new_password: newPassword,
                        new_role: newUserRole
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage('createUserMessage', `User "${result.username}" created successfully with role: ${result.role}`);
                    document.getElementById('createUserForm').reset();
                } else {
                    showMessage('createUserMessage', result.message, true);
                }
            } catch (error) {
                showMessage('createUserMessage', 'Failed to create user. Please try again.', true);
                console.error('Create user error:', error);
            }
        });

        // Proceed to app
        document.getElementById('proceedBtn').addEventListener('click', function() {
            redirectToApp();
        });

        // FIXED: Redirect to main app
        function redirectToApp() {
            // Store the authenticated state
            localStorage.setItem('luaseel_authenticated', 'true');
            
            // Redirect to the main application page
            // Replace this with your actual main app URL
            window.location.href = '/app.html'; // or wherever your main app is hosted
            
            // Fallback: If app.html doesn't exist, show the main interface inline
            // You can uncomment this if you want to show the main app in the same page
            // showMainApp();
        }

        // Optional: Function to show main app inline (if you don't want separate pages)
        function showMainApp() {
            document.body.innerHTML = `
                <div style="padding: 2rem; text-align: center;">
                    <h1 style="color: white; font-family: 'Space Grotesk', sans-serif;">
                        Welcome to LuaSeel Platform
                    </h1>
                    <p style="color: #888; margin: 1rem 0;">
                        Logged in as: ${currentUser.username} (${currentUser.role})
                    </p>
                    <div style="margin-top: 2rem;">
                        <button onclick="location.reload()" style="
                            background: linear-gradient(135deg, #ffffff, #cccccc);
                            color: #000000;
                            border: none;
                            padding: 1rem 2rem;
                            border-radius: 10px;
                            font-weight: 600;
                            cursor: pointer;
                            margin-right: 1rem;
                        ">Back to Login</button>
                        <button onclick="logout()" style="
                            background: rgba(255,255,255,0.05);
                            border: 1px solid rgba(255,255,255,0.2);
                            color: #ffffff;
                            padding: 1rem 2rem;
                            border-radius: 10px;
                            cursor: pointer;
                        ">Logout</button>
                    </div>
                </div>
            `;
        }

        // Logout function
        async function logout() {
            try {
                await fetch('/api/fetch/script', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'logout',
                        session_token: sessionToken
                    })
                });
            } catch (error) {
                console.error('Logout error:', error);
            }
            
            // Clear local storage and reload
            localStorage.removeItem('luaseel_session');
            localStorage.removeItem('luaseel_authenticated');
            location.reload();
        }

        // Initialize
        createParticles();
        
        // Check for existing session on load
        window.addEventListener('load', async function() {
            const hasSession = await checkSession();
            if (!hasSession) {
                // Show login form
                document.getElementById('loginSection').style.display = 'block';
            }
        });
    </script>
</body>
</html>
