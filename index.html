<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuaSeel - Access Portal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #262626 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated Grid Background */
        .grid-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -2;
            opacity: 0.3;
        }

        .grid-line {
            position: absolute;
            background: linear-gradient(90deg, transparent, #00ff88, transparent);
            animation: pulse 4s ease-in-out infinite;
        }

        .grid-line.horizontal {
            width: 100%;
            height: 1px;
            animation-delay: var(--delay);
        }

        .grid-line.vertical {
            height: 100%;
            width: 1px;
            animation-delay: var(--delay);
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.1; }
            50% { opacity: 0.8; }
        }

        /* Floating Geometric Elements */
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .float-element {
            position: absolute;
            border: 1px solid #00ff88;
            animation: float 8s ease-in-out infinite;
        }

        .float-element.square {
            width: 20px;
            height: 20px;
            animation-duration: 12s;
        }

        .float-element.circle {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            animation-duration: 10s;
        }

        .float-element.triangle {
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 14px solid #00ff88;
            border-radius: 2px;
            animation-duration: 14s;
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0) rotate(0deg); 
                opacity: 0.3; 
            }
            25% { 
                transform: translateY(-30px) rotate(90deg); 
                opacity: 0.7; 
            }
            50% { 
                transform: translateY(-60px) rotate(180deg); 
                opacity: 1; 
            }
            75% { 
                transform: translateY(-30px) rotate(270deg); 
                opacity: 0.5; 
            }
        }

        /* Scanning Lines */
        .scan-line {
            position: fixed;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ff88, transparent);
            animation: scan 6s linear infinite;
            z-index: -1;
        }

        @keyframes scan {
            0% { top: -2px; opacity: 0; }
            50% { opacity: 1; }
            100% { top: 100vh; opacity: 0; }
        }

        /* Main Container */
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .auth-panel {
            background: rgba(0,0,0,0.9);
            border: 1px solid #00ff88;
            border-radius: 0;
            padding: 3rem;
            backdrop-filter: blur(10px);
            position: relative;
            width: 100%;
            max-width: 400px;
            box-shadow: 
                0 0 50px rgba(0,255,136,0.1),
                inset 0 0 50px rgba(0,255,136,0.02);
        }

        .auth-panel::before {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            background: linear-gradient(45deg, #00ff88, transparent, #00ff88);
            z-index: -1;
            animation: borderScan 3s linear infinite;
        }

        @keyframes borderScan {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        .auth-panel::after {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 1px solid rgba(0,255,136,0.2);
            pointer-events: none;
        }

        /* Header */
        .auth-header {
            text-align: center;
            margin-bottom: 2.5rem;
            position: relative;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: #00ff88;
            margin-bottom: 0.5rem;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 2px;
            background: #00ff88;
            animation: expand 2s ease-in-out infinite alternate;
        }

        @keyframes expand {
            0% { width: 60px; opacity: 1; }
            100% { width: 100px; opacity: 0.5; }
        }

        .auth-mode {
            display: flex;
            margin-bottom: 2rem;
            border: 1px solid #333;
        }

        .mode-btn {
            flex: 1;
            padding: 0.8rem;
            background: transparent;
            border: none;
            color: #666;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .mode-btn.active {
            color: #00ff88;
            background: rgba(0,255,136,0.1);
        }

        .mode-btn.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: #00ff88;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            0% { width: 0; left: 50%; }
            100% { width: 100%; left: 0; }
        }

        /* Forms */
        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .input-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #00ff88;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-field {
            width: 100%;
            padding: 1rem;
            background: rgba(0,0,0,0.8);
            border: 1px solid #333;
            color: #ffffff;
            font-family: inherit;
            transition: all 0.3s ease;
            position: relative;
        }

        .input-field:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 10px rgba(0,255,136,0.3);
        }

        .input-field::placeholder {
            color: #666;
        }

        .input-group::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: #00ff88;
            transition: width 0.3s ease;
        }

        .input-group:focus-within::after {
            width: 100%;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: transparent;
            border: 2px solid #00ff88;
            color: #00ff88;
            font-family: inherit;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(0,255,136,0.1);
            transition: left 0.3s ease;
        }

        .submit-btn:hover::before {
            left: 0;
        }

        .submit-btn:hover {
            background: rgba(0,255,136,0.1);
            box-shadow: 0 0 20px rgba(0,255,136,0.3);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Messages */
        .message {
            padding: 1rem;
            margin-bottom: 1rem;
            border-left: 3px solid;
            position: relative;
            overflow: hidden;
        }

        .message.error {
            background: rgba(255,0,0,0.1);
            border-color: #ff0000;
            color: #ff6666;
        }

        .message.success {
            background: rgba(0,255,136,0.1);
            border-color: #00ff88;
            color: #00ff88;
        }

        .message::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Admin Panel */
        .admin-panel {
            display: none;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #333;
        }

        .admin-panel.active {
            display: block;
        }

        .admin-title {
            color: #00ff88;
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .admin-grid {
            display: grid;
            gap: 1rem;
        }

        .admin-section {
            background: rgba(0,255,136,0.05);
            border: 1px solid rgba(0,255,136,0.2);
            padding: 1.5rem;
            position: relative;
        }

        .admin-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ff88, transparent);
            animation: pulse 3s ease-in-out infinite;
        }

        .section-title {
            color: #00ff88;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .code-display {
            background: rgba(0,0,0,0.8);
            border: 1px solid #333;
            padding: 1rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            color: #00ff88;
            text-align: center;
            letter-spacing: 2px;
        }

        .access-codes-list {
            max-height: 200px;
            overflow-y: auto;
            background: rgba(0,0,0,0.5);
            border: 1px solid #333;
            padding: 1rem;
        }

        .code-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid #333;
        }

        .code-item:last-child {
            border-bottom: none;
        }

        .code-value {
            font-family: 'JetBrains Mono', monospace;
            color: #00ff88;
        }

        .code-status {
            font-size: 0.8rem;
            color: #666;
        }

        /* Loading Animation */
        .loading {
            position: relative;
        }

        .loading::after {
            content: '';
            animation: loading-dots 1.5s infinite;
        }

        @keyframes loading-dots {
            0% { content: '...'; }
            33% { content: '....'; }
            66% { content: '.....'; }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .auth-panel {
                padding: 2rem;
                margin: 1rem;
            }
            
            .logo {
                font-size: 1.5rem;
                letter-spacing: 2px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="grid-background" id="gridBackground"></div>
    <div class="floating-elements" id="floatingElements"></div>
    <div class="scan-line"></div>

    <div class="container">
        <div class="auth-panel">
            <div class="auth-header">
                <div class="logo">LuaSeel</div>
            </div>

            <!-- Mode Selection -->
            <div class="auth-mode">
                <button class="mode-btn active" onclick="switchMode('login')">ACCESS</button>
                <button class="mode-btn" onclick="switchMode('register')">REGISTER</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form active">
                <div class="input-group">
                    <label class="input-label">Username</label>
                    <input type="text" id="loginUsername" class="input-field" required>
                </div>
                
                <div class="input-group">
                    <label class="input-label">Password</label>
                    <input type="password" id="loginPassword" class="input-field" required>
                </div>
                
                <button type="submit" class="submit-btn">Initialize</button>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="auth-form">
                <div class="input-group">
                    <label class="input-label">Username</label>
                    <input type="text" id="registerUsername" class="input-field" required>
                </div>
                
                <div class="input-group">
                    <label class="input-label">Password</label>
                    <input type="password" id="registerPassword" class="input-field" required>
                </div>
                
                <div class="input-group">
                    <label class="input-label">Access Code</label>
                    <input type="text" id="accessCode" class="input-field" placeholder="RAC-XXXXXXXXXX" required>
                </div>
                
                <button type="submit" class="submit-btn">Create Account</button>
            </form>

            <div id="authMessage"></div>

            <!-- Admin Panel -->
            <div id="adminPanel" class="admin-panel">
                <div class="admin-title">Administrator Control</div>
                
                <div class="admin-grid">
                    <div class="admin-section">
                        <div class="section-title">Generate Access Code</div>
                        <div class="input-group">
                            <label class="input-label">Valid For (Days)</label>
                            <input type="number" id="codeValidDays" class="input-field" value="30" min="1" max="365">
                        </div>
                        <button onclick="generateAccessCode()" class="submit-btn">Generate RAC</button>
                        <div id="generatedCode" class="code-display" style="margin-top: 1rem; display: none;"></div>
                    </div>

                    <div class="admin-section">
                        <div class="section-title">Access Codes</div>
                        <div id="accessCodesList" class="access-codes-list"></div>
                        <button onclick="refreshAccessCodes()" class="submit-btn" style="margin-top: 1rem;">Refresh</button>
                    </div>

                    <div class="admin-section">
                        <div class="section-title">User Management</div>
                        <div id="usersList" class="access-codes-list"></div>
                        <button onclick="refreshUsers()" class="submit-btn" style="margin-top: 1rem;">Refresh</button>
                    </div>

                    <div class="admin-section" style="text-align: center;">
                        <button onclick="proceedToApp()" class="submit-btn">Enter Platform</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let sessionToken = null;
        let currentUser = null;

        // Initialize animated background
        function initializeBackground() {
            const gridContainer = document.getElementById('gridBackground');
            const floatingContainer = document.getElementById('floatingElements');

            // Create grid lines
            for (let i = 0; i < 20; i++) {
                const hLine = document.createElement('div');
                hLine.className = 'grid-line horizontal';
                hLine.style.top = (i * 5) + '%';
                hLine.style.setProperty('--delay', (i * 0.1) + 's');
                gridContainer.appendChild(hLine);

                const vLine = document.createElement('div');
                vLine.className = 'grid-line vertical';
                vLine.style.left = (i * 5) + '%';
                vLine.style.setProperty('--delay', (i * 0.15) + 's');
                gridContainer.appendChild(vLine);
            }

            // Create floating elements
            const shapes = ['square', 'circle', 'triangle'];
            for (let i = 0; i < 15; i++) {
                const element = document.createElement('div');
                element.className = 'float-element ' + shapes[Math.floor(Math.random() * shapes.length)];
                element.style.left = Math.random() * 100 + '%';
                element.style.top = Math.random() * 100 + '%';
                element.style.animationDelay = Math.random() * 8 + 's';
                floatingContainer.appendChild(element);
            }
        }

        // Switch between login and register modes
        function switchMode(mode) {
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));
            
            if (mode === 'login') {
                document.querySelector('[onclick="switchMode(\'login\')"]').classList.add('active');
                document.getElementById('loginForm').classList.add('active');
            } else {
                document.querySelector('[onclick="switchMode(\'register\')"]').classList.add('active');
                document.getElementById('registerForm').classList.add('active');
            }
        }

        // Show message
        function showMessage(message, isError = false) {
            const messageDiv = document.getElementById('authMessage');
            messageDiv.innerHTML = `
                <div class="message ${isError ? 'error' : 'success'}">
                    ${message}
                </div>
            `;
            
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }

        // Check existing session
        async function checkSession() {
            const stored = localStorage.getItem('luaseel_session');
            if (stored) {
                const session = JSON.parse(stored);
                
                try {
                    const response = await fetch('/api/fetch/script', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            action: 'verify_session',
                            session_token: session.token
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (result.success && result.valid) {
                        sessionToken = session.token;
                        currentUser = { username: result.username, role: result.role };
                        
                        if (result.role === 'admin') {
                            showAdminPanel();
                        } else {
                            proceedToApp();
                        }
                        return true;
                    }
                } catch (error) {
                    console.error('Session check failed:', error);
                }
                
                localStorage.removeItem('luaseel_session');
            }
            return false;
        }

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            const submitBtn = this.querySelector('.submit-btn');
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = 'Connecting<span class="loading"></span>';
            
            try {
                const response = await fetch('/api/fetch/script', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'login',
                        username,
                        password
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    sessionToken = result.session_token;
                    currentUser = { username: result.username, role: result.role };
                    
                    localStorage.setItem('luaseel_session', JSON.stringify({
                        token: sessionToken,
                        username: result.username,
                        role: result.role,
                        created: Date.now()
                    }));
                    
                    showMessage(`Access granted: ${result.username}`);
                    
                    if (result.role === 'admin') {
                        setTimeout(() => showAdminPanel(), 1000);
                    } else {
                        setTimeout(() => proceedToApp(), 1500);
                    }
                } else {
                    showMessage(result.message, true);
                }
            } catch (error) {
                showMessage('Connection failed. System offline.', true);
            }
            
            submitBtn.disabled = false;
            submitBtn.innerHTML = 'Initialize';
        });

        // Register form handler
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;
            const accessCode = document.getElementById('accessCode').value;
            const submitBtn = this.querySelector('.submit-btn');
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = 'Validating<span class="loading"></span>';
            
            try {
                const response = await fetch('/api/fetch/script', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'register_user',
                        username,
                        password,
                        access_code: accessCode
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage('Account created successfully');
                    setTimeout(() => {
                        switchMode('login');
                        document.getElementById('loginUsername').value = username;
                    }, 1000);
                } else {
                    showMessage(result.message, true);
                }
            } catch (error) {
                showMessage('Registration failed. System error.', true);
            }
            
            submitBtn.disabled = false;
            submitBtn.innerHTML = 'Create Account';
        });

        // Show admin panel
        function showAdminPanel() {
            document.getElementById('adminPanel').classList.add('active');
            refreshAccessCodes();
            refreshUsers();
        }

        // Generate access code
        async function generateAccessCode() {
            const validDays = document.getElementById('codeValidDays').value;
            
            try {
                const response = await fetch('/api/fetch/script', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'generate_access_code',
                        session_token: sessionToken,
                        valid_days: parseInt(validDays)
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    const codeDisplay = document.getElementById('generatedCode');
                    codeDisplay.textContent = result.access_code;
                    codeDisplay.style.display = 'block';
                    refreshAccessCodes();
                } else {
                    showMessage(result.message, true);
                }
            } catch (error) {
                showMessage('Failed to generate code', true);
            }
        }

        // Refresh access codes list
        async function refreshAccessCodes() {
            try {
                const response = await fetch('/api/fetch/script', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'list_access_codes',
                        session_token: sessionToken
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    const list = document.getElementById('accessCodesList');
                    list.innerHTML = result.codes.map(code => `
                        <div class="code-item">
                            <span class="code-value">${code.code}</span>
                            <span class="code-status">${code.status} | ${code.expires}</span>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Failed to refresh codes:', error);
            }
        }

        // Refresh users list
        async function refreshUsers() {
            try {
                const response = await fetch('/api/fetch/script', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'list_users',
                        session_token: sessionToken
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    const list = document.getElementById('usersList');
                    list.innerHTML = result.users.map(user => `
                        <div class="code-item">
                            <span class="code-value">${user.username}</span>
                            <span class="code-status">${user.role} | ${user.scripts || 0} scripts</span>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Failed to refresh users:', error);
            }
        }

        // Proceed to main app
        function proceedToApp() {
            window.location.href = '/app.html';
        }

        // Initialize
        initializeBackground();
        
        // Check for existing session on load
        window.addEventListener('load', async function() {
            await checkSession();
        });
    </script>
</body>
</html>
